<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="options">
        <h3>calc</h3>
        <div class="themes">
          THEME
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>
      </div>
      <input type="text" class="output" id="output" value="0" readonly/>
      <div class="keys">
        <input type="button" class="key number" value="7" />
        <input type="button" class="key number" value="8" />
        <input type="button" class="key number" value="9" />
        <button class="action del" id="delete">DEL</button>
        <input type="button" class="key number" value="4" />
        <input type="button" class="key number" value="5" />
        <input type="button" class="key number" value="6" />
        <input type="button" class="key operation" value="+" />
        <input type="button" class="key number" value="1" />
        <input type="button" class="key number" value="2" />
        <input type="button" class="key number" value="3" />
        <input type="button" class="key operation" value="-" />
        <input type="button" class="key operation" value="." />
        <input type="button" class="key number" value="0" />
        <input type="button" class="key operation" value="/" />
        <input type="button" class="key operation" value="x" />
        <button class="action reset" id="reset">RESET</button>
        <button class="action equal" id="equal">=</button>
      </div>
    </main>
  </body>
</html>
